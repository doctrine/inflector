dist: trusty
sudo: false
language: php

cache:
  directory:
    - $HOME/.composer/cache

php:
  - 7.1
  - 7.2
  - nightly

before_install:
  - mv ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini{,.disabled} || echo "xdebug not available"
  - travis_retry composer self-update

install:
  - rm composer.lock
  - travis_retry composer update --prefer-dist

script:
  - vendor/bin/phpunit

jobs:
  include:
    - stage: Code Quality
      env: CODING_STANDARDS
      php: 7.1
      install: travis_retry composer install --prefer-dist
      script:
        - ./vendor/bin/phpcs

    - stage: Code Quality
      env: PHPSTAN
      php: 7.1
      install: travis_retry composer install --prefer-dist
      script:
        - ./vendor/bin/phpstan analyse -l max lib tests

  allowed_failures:
    - php: nightly
